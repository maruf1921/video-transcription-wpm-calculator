<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription and WPM Result</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Transcription and Words Per Minute (WPM) Result</h1>

        <div class="result-section">
            <h2>Transcription:</h2>
            <p class="transcription">{{ transcription }}</p>
        </div>

        <div class="wpm-section">
            <h2>Words Per Minute (WPM):</h2>
            <p>{{ wpm }}</p>
        </div>

        <a href="/" class="button">Upload Another Video</a>
    </div>
</body>
</html>
